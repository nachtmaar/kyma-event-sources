apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqttsource-controller
  namespace: mqtt-source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqttsource-controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: mqttsource-controller
    spec:
      serviceAccountName: mqttsource-controller
      containers:
      - name: controller
        image: github.com/antoineco/mqtt-event-source/cmd/mqttsource-controller
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        ports:
          - name: metrics
            containerPort: 9090
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: METRICS_DOMAIN
            value: kyma-project.io/sources
          - name: ADAPTER_IMAGE
            value: github.com/antoineco/mqtt-event-source/cmd/mqttsource-adapter
